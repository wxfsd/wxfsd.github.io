<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MolBlock</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
    }
    .wrapper {
      display: flex;
    }
    aside {
      width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f6f6f6;
    }

    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background-color: #f3f3f3;
      color: #0d489d;
      font-weight: bold;
    }
    aside label,
    aside h1 {
      display: block;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    aside h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    label:hover {
      background-color: #f3f3f3;
    }
    main {
      display: flex;
      flex-direction: column;
    }

    main img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <body>
    <div class="wrapper">
      <aside>
        <div>
          <h1>MolBlock</h1>
        </div>
      </aside>
      <main>
        <img src="./1.png" alt="Web Display" />
      </main>
    </div>
  </body>
  <script>
    const navItems = [
      {
        title: "Web Display",
        src: "./1.png",
      },
      {
        title: "Home Page",
        src: "./2.png",
      },
      {
        title: "Target Page",
        src: "./target.png",
      },
      {
        title: "Protac Database",
        src: "./3.png",
      },
      {
        title: "Patent Page",
        src: "./patent.png",
      },
    ];

    // create nav items
    const nav = document.querySelector("aside");
    navItems.forEach((item) => {
      const input = document.createElement("input");
      input.type = "radio";
      input.id = item.title;
      input.name = "page";
      input.title = "page";
      input.value = item.title;
      const label = document.createElement("label");
      label.htmlFor = item.title;
      label.innerText = item.title;
      nav.appendChild(input);
      nav.appendChild(label);
    });

    const radios = document.querySelectorAll("input[type=radio]");
    const mainImage = document.querySelector("main img");
    radios.forEach((radio) => {
      radio.addEventListener("change", (e) => {
        const value = e.target.value;
        const item = navItems.find((item) => item.title === value);
        mainImage.src = item.src;
        mainImage.alt = item.title;
      });
    });

    radios[0].checked = true;
  </script>
</html>
